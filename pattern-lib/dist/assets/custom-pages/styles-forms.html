<!--
Name: Base Styles/Forms
Summary: Interactive elements that allow users to provide various types of information.
-->

<p>Update this page to make use of your own form classes and styles.</p>

<div class="rpl-col-2">
  <div>
    <h3>Text Input</h3>

    <div class="rpl-user-styles">
      <p>
        <label for="textbox">Default Text Box</label>
        <input type="text" id="textbox" placeholder="Placeholder text">
      </p>

      <p>
        <label for="textbox-disabled">Disabled Text Box</label>
        <input type="text" id="textbox-disabled" value="Disabled" disabled>
      </p>

      <p>
        <label for="textarea">Default Text Area</label>
        <textarea id="textarea"
                  cols="30"
                  rows="5"
                  placeholder="Placeholder text"></textarea>
      </p>

      <p>
        <label for="textarea-disabled">Disabled Text Area</label>
        <textarea id="textarea-disabled"
                  cols="30"
                  rows="5"
                  disabled>Disabled</textarea>
      </p>
    </div>
  </div>

  <div>
    <h3>Selection</h3>

    <div class="rpl-user-styles">
      <p>
        <label for="dropdown">Deafult Drop-down</label>

        <select id="dropdown">
          <option>-- Select an option --</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </p>

      <p>
        <label for="dropdown-disabled">Disabled Drop-down</label>

        <select id="dropdown-disabled" disabled>
          <option>-- Select an option --</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </p>

      <p>
        <input type="checkbox" id="checkbox" checked>
        <label for="checkbox">Default check Box</label>
        <br>

        <input type="checkbox" id="checkbox-disabled" checked disabled>
        <label for="checkbox-disabled">Disabled check box</label>
      </p>

      <p>
        <input type="radio" id="radio" name="radio" checked>
        <label for="radio">Option 1</label>
        <br>

        <input type="radio" id="radio-2" name="radio">
        <label for="radio-2">Option 2</label>
        <br>

        <input type="radio" id="radio-disabled" checked disabled>
        <label for="radio-disabled">Disabled option</label>
      </p>
    </div>
  </div>
</div>
