<!--
Name: Base Styles/Forms
Summary: Interactive elements that allow users to provide various types of information.
-->

<div class="rpl-col-2">
  <div>
    <h3 class="form-list__group-heading">Text Input</h3>

    <div class="rpl-user-styles">
      <div class="form-fields">
        <div class="form-field">
          <label for="text-box">Text Box Label</label>
          <input id="text-box" type="text" placeholder="Placeholder text">
          <input type="text" disabled="disabled" value="Disabled">
          <input type="text" class="invalid" value="Invalid input"
            aria-invalid="true"
            aria-describedby="text-box-error">
          <span id="text-box-error"
            class="validation-error">An error has occurred.</span>
        </div>

        <div class="form-field">
          <label for="multiline-text-box">Multi-line Text Box Label</label>
          <textarea id="multiline-text-box"
            cols="30"
            rows="5"
            placeholder="Placeholder text"></textarea>
          <textarea disabled cols="30" rows="5">Disabled</textarea>
          <textarea class="invalid" cols="30" rows="5"
            aria-invalid="true"
            aria-describedby="textarea-error">Invalid input</textarea>
          <span id="textarea-error"
            class="validation-error">An error has occurred.</span>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h3 class="form-list__group-heading">Selection</h3>

    <div class="rpl-user-styles">
      <div class="form-fields">
        <div class="form-field">
          <label for="drop-down">Drop-down Box Label</label>
          <select id="drop-down">
            <option>-- Select an option --</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>

          <select disabled>
            <option>-- Select an option --</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>

          <select class="invalid"
            aria-invalid="true"
            aria-describedby="drop-down-error">
            <option>-- Select an option --</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
          <span id="drop-down-error"
            class="validation-error">An error has occurred.</span>
        </div>

        <div class="form-field">
          <div class="form-field-checkbox">
            <input type="checkbox" id="checkbox-checked" checked>
            <label for="checkbox-checked">Check box checked</label>
          </div>

          <div class="form-field-checkbox">
            <input type="checkbox" id="checkbox-unchecked">
            <label for="checkbox-unchecked">Check box unchecked</label>
          </div>

          <div class="form-field-checkbox">
            <input type="checkbox" id="checkbox-disabled" checked disabled>
            <label for="checkbox-disabled">Check box disabled and checked</label>
          </div>

          <div class="form-field-checkbox">
            <input type="checkbox" id="checkbox-disabled" disabled>
            <label for="checkbox-disabled">Check box disabled</label>
          </div>

          <div class="form-field-checkbox">
            <input type="checkbox" id="checkbox-error-state"
              class="invalid"
              aria-invalid="true"
              aria-describedby="checkbox-error">
            <label for="checkbox-error-state">Check box error</label>
            <div id="checkbox-error"
              class="validation-error">An error has occurred.</div>
          </div>
        </div>

        <div class="form-field">
          <div class="form-field-radio">
            <input type="radio" id="radio-checked" name="radio" checked>
            <label for="radio-checked">Radio button checked</label>
          </div>

          <div class="form-field-radio">
            <input type="radio" id="radio-unchecked" name="radio">
            <label for="radio-unchecked">Radio button unchecked</label>
          </div>

          <div class="form-field-radio">
            <input type="radio" id="radio-disabled" checked disabled>
            <label for="radio-disabled">Radio button disabled and checked</label>
          </div>

          <div class="form-field-radio">
            <input type="radio" id="radio-disabled" disabled>
            <label for="radio-disabled">Radio button disabled</label>
          </div>

          <div class="form-field-radio">
            <input type="radio" id="radio-error-state" name="radio"
              class="invalid"
              aria-invalid="true"
              aria-describedby="radio-error">
            <label for="radio-error-state">Radio button error</label>
            <div id="radio-error"
              class="validation-error">An error has occurred.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
