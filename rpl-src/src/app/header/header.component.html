<section class="app-header">
  <div class="app-header__wrapper">
    <h1 class="app-header__heading">
      <a [routerLink]="['introduction']">
        <img src="{{logoUri}}" alt="" class="app-header__logo">
        <span class="app-header__name">{{title}}</span>
      </a>
    </h1>

    <div class="app-header__nav-trigger"
      (click)="emitExpandNav()"><div class="hamburger-icon">Menu</div></div>
  </div>
</section>
