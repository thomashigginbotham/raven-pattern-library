<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sample Interior Page</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="page-wrapper">
		<!-- build:include components/site-header.html --><!-- /build -->
		<!-- build:include components/variants/site-navigation-contact.html -->
		<!-- /build -->

		<section class="page-body">
			<article class="main-content">
				<h2>Contact</h2>

				<p>This is a sample contact form. It doesnâ€™t actually do anything.</p>

				<form action="#" method="post">
					<div class="form-field">
						<label for="fullName">Name</label>
						<input type="text" id="fullName" name="fullname">
					</div>

					<div class="form-field">
						<label for="email">E-mail Address</label>
						<input type="email" id="email" name="email">
					</div>

					<div class="form-field">
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="7">
						</textarea>
					</div>

					<div class="form-field form-field-checkbox">
						<input type="checkbox" id="subscribe" name="subscribe">
						<label for="subscribe">Subscribe to our newsletter?</label>
					</div>

					<div class="form-field">
						<button type="submit" class="primary large">Send Message</button>
					</div>
				</form>
			</article>

			<aside class="page-sidebar">
				<div class="sidebar-module">
					<!-- build:include components/callout-link-list.html -->
					<!-- /build -->
				</div>
			</aside>
		</section>

		<!-- build:include components/site-footer.html --><!-- /build -->
	</div>
</body>
</html>
